<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" (click)="navigateBack()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="h100 d-flex">
    <div class="w100 m-auto d-c-flex form-buttons-container">
      <ion-list>
        <ion-list-header>
          <ion-label> Fast game </ion-label>
        </ion-list-header>
        <form [formGroup]="fastMatchForm">
          <ion-item>
            <ion-label>Mode</ion-label>
            <ion-select
              formControlName="mode"
              value="brown"
              okText="Okay"
              cancelText="Dismiss"
            >
              <ion-select-option
                *ngFor="let gameMode of gameModes$ | async"
                value="gameMode.id"
                >{{ gameMode.name }}</ion-select-option
              >
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label (click)="regionClicked$.next()">Region</ion-label>
          </ion-item>
          <ion-item>
            <ion-label> Matches limit </ion-label>

            <ion-input
              type="number"
              min="1"
              max="25"
              formControlName="matchLimit"
              placeholder="1-25"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label> Guest username </ion-label>

            <ion-input
              formControlName="inviteUser"
              placeholder="Username"
            ></ion-input>
          </ion-item>
        </form>
      </ion-list>
    </div>
  </div>
  <filmder-picker></filmder-picker>
</ion-content>
