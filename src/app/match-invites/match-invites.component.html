<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" (click)="navigateBack()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding>
      <ion-item (click)="openConfirmationModal()">
        <ion-label> Sliding Item, Icons Start </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary">
          <ion-icon slot="start" name="close-circle-outline"></ion-icon>
          Cancel
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <alert-example #alertExample></alert-example>
</ion-content>
