<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        text=""
        (click)="navigateBack()"
        [defaultHref]="''"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="registrationForm">
    <ion-item lines="full">
      <ion-label position="floating">User name</ion-label>
      <ion-input formControlName="userName" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">First name</ion-label>
      <ion-input formControlName="firstName" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Last name</ion-label>
      <ion-input formControlName="lastName" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input
        type="password"
        formControlName="password"
        required
      ></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label type="password" position="floating"
        >Confirm password</ion-label
      >
      <ion-input
        formControlName="passwordConfirm"
        type="text"
        required
      ></ion-input>
    </ion-item>
