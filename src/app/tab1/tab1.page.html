<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>Current Games {{(matchSessions$ | async).length}}</ion-item>
    <ion-item routerLink="pending"
      >Pending Games {{(selectPendingMatchSessions$ | async).length}}</ion-item
    >

    <ion-item routerLink="invites"
      >Invites {{(guestedMatchSessions$ | async).length}}</ion-item
    >
  </ion-list>
</ion-content>
