<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" (click)="navigateBack()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <filmder-matches-table
    [matchSessionsListTypes]="matchSessionsListTypes.Active"
    [matches]="selectActiveMatchSessions$ | async"
    (matchDeclined)="matchDeclined($event)"
    (continueMatch)="continueMatch$.next($event)"
  ></filmder-matches-table>
</ion-content>
