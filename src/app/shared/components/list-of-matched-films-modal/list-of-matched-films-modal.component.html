<div>
  <h2 class="ta-c fc-grey"><b> Matched films </b></h2>

  <div
    class="film-container d-flex d-column d-middle m-b-20"
    *ngFor="let film of (matchSessionSerialized$ | async)?.matchedMovies"
  >
    <h4>
      <b>
        {{ film.title }}
      </b>
    </h4>
    <img
      class="film-poster"
      [src]="'https://image.tmdb.org/t/p/original' + film.poster_path"
    />
  </div>
</div>
