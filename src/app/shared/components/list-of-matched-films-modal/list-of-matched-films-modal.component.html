<div>
  <h2 class="ta-c fc-grey m-b-10">
    <b> Matched films: {{ matchedMovies.length }} </b>
  </h2>
  <div class="d-column d-flex d-middle p-t-10">
    <div
      class="film d-flex d-column d-middle m-b-20"
      *ngFor="let film of matchedMovies"
    >
      <h4>
        <b>
          {{ film.title }}
        </b>
      </h4>
      <img
        class="film-poster"
        [src]="'https://image.tmdb.org/t/p/original' + film.poster_path"
      />
    </div>
  </div>
</div>
