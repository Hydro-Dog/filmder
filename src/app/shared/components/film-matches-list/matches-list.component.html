<ion-list>
  <ion-item-sliding
    *ngFor="let matchSession of matches; trackBy: matchSessionId"
  >
    <ion-item (click)="openDetailsModal(matchSession)">
      <ion-label class="list-item">
        Category <b>{{ matchSession.category | startCase }}</b> from
        <b>{{ matchSession.host.userName }}</b>
      </ion-label>
      <span *ngIf="matchSession.id === +activeMatchSessionId">
        <ion-icon
          color="success"
          size="large"
          name="radio-button-on-outline"
        ></ion-icon>
      </span>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="delete(matchSession.id)"
        >Delete</ion-item-option
      >
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<filmder-alert #alertExample></filmder-alert>
