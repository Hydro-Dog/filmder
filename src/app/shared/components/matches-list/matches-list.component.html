<ion-list>
  <ion-item-sliding
    *ngFor="let matchSession of matches; trackBy: matchSessionId"
  >
    <ion-item (click)="itemClicked.emit(matchSession)">
      <ion-label class="list-item">
        Category <b>{{ matchSession.category | startCase }}</b> from
        <b>{{ matchSession.host.username }}</b>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option
        *ngIf="allowDeletion"
        (click)="itemDeleted.emit(matchSession)"
        >Delete</ion-item-option
      >
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
